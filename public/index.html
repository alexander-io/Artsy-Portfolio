<!DOCTYPE html>
<html>
  <head>
    <title>KLee Pottery</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="materialize.js"></script>
    <link rel="stylesheet" href="materialize.css">
    <!-- request socket io script -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  </head>
  <body>
    <style media="screen">
      body {
        font-family: 'Poiret One', cursive;
      }
    </style>
    <nav style="background-color:white;z-index:5;position:fixed;height:10%;">

    </nav>

    <div class="container">
      <div class="row">
        <div class="col s6">

        </div>
        <div class="col s6">

        </div>
      </div>
    </div>

    <div class="" style="height:1600px;position:relative;">

    </div>

    <div class="container">
      <div class="row">
        <div class="col s12" style="margin-top:10%;padding-right:5%;">
          <div id="column-mount-00" class="col s4"></div>
          <div id="column-mount-01" class="col s4"></div>
          <div id="column-mount-02" class="col s4"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // need to receive the list of images from the server through the socket
      var lst_of_images = []

      let socket = io.connect('http://localhost:8080')
      socket.on('event', function(data) {
        // console.log(data)
        for (let x = 0; x < data.length; x++) {
          lst_of_images.push(data[x])
        }
      })

      setTimeout(function(){
        console.log(lst_of_images);



      // select the mounting elements
      let
        column_mount_00 = document.getElementById('column-mount-00'),
        column_mount_01 = document.getElementById('column-mount-01'),
        column_mount_02 = document.getElementById('column-mount-02')

      let column_flag = 0

      for (let x = 0; x < lst_of_images.length; x++) {
        let col_mod = column_flag%3

        let piece_wrapper = document.createElement('div'),
        piece_box = document.createElement('div'),
        piece_thumbnail = document.createElement('img')


        piece_wrapper.style.position = 'relative'
        piece_wrapper.style.width = '100%'
        piece_wrapper.style.margin = '5%'

        // piece_thumbnail.src = 'WhiteVase2.jpg'

        piece_thumbnail.src = lst_of_images[x]
        // lst_of_images
        piece_thumbnail.style.width = '100%'


        let piece_title = document.createElement('h5');
        piece_title.style.fontStyle = 'italic'
        piece_title.style.fontStyle = 'bold'
        piece_title.innerHTML = lst_of_images[x].substring(0, lst_of_images[x].indexOf('.'))


        piece_box.appendChild(piece_thumbnail)
        piece_box.appendChild(piece_title)
        piece_wrapper.appendChild(piece_box)

        switch (col_mod) {
          case 0:
          column_mount_00.appendChild(piece_wrapper)

          break;
          case 1:
          column_mount_01.appendChild(piece_wrapper)
          break;
          case 2:

          column_mount_02.appendChild(piece_wrapper)
          break;
          default:
          column_mount_00.appendChild(piece_wrapper)

        }
        column_flag++
      }
    }, 500)
    </script>
  </body>
</html>
